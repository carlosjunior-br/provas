<!-- [H/C-A03] A Infinity School te contratou para desenvolver uma tela de login para o acesso ao portal
(Onde se encontra o material das aulas), a escola pediu que essa tela tenha dois campos de entrada,
um para o email e outro para a senha, um botÃ£o escrito "ENTRAR" e, um link com o texto
"Esqueceu sua senha". As cores dessa tela devem ser preto e vermelho. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" type="text/css" href="prova03_estilos.css">
</head>
<body>
    <div class="tela_login">
        <h1>Tela de login para o acesso<br>ao portal Infinity School</h1>
        <form action="#" method="post">
            <label for="entrada_email">E-mail:</label>
            <input id="entrada_email" name="email" type="email">
            <br><br>
            <label for="entrada_senha">Senha:</label>
            <input id="entrada_senha" name="senha" type="password">
            <br><br>
            <button class="botao" type="submit">Entrar</button>
            <br>
            <a href="#" class="link">Esqueceu sua senha</a>
        </form>
    </div>
</body>
</html>
